    <title>Document</title>
    <link rel="stylesheet" href="style.css">

      <main>
        <div class="div_p">
          <h1>Wakacje</h1>
          <p>Odliczanie</p>
        </div>
        <div class="div_box">
          <div class="box">
            <h2 id="days">360</h2>
            <p>Dni</p>
          </div>
          <div class="box">
            <h2 id="hours">24</h2>
            <p>Godziny</p>
          </div>
          <div class="box">
            <h2 id="minutes">60</h2>
            <p>Minut</p>
          </div>
          <div class="box">
            <h2 id="seconds">60</h2>
            <p>Sekund</p>
          </div>
        </div>
      </main>
    </div>
    <script src="main.js"></script>
