<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Licznik do wakacji</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="timer_5502769.png" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <main>
        <h1>Wakacje</h1>
        <p>Zako≈Ñczenie roku szkolnego 21-06-2024</p>
        <div class="div_box">
          <div class="box">
            <div class="p_animation">
              <h2 id="days">360</h2>
            </div>
            <p>Dni</p>
          </div>
          <div class="box">
            <div class="p_animation">
              <h2 id="hours">24</h2>
            </div>
            <p>Godziny</p>
          </div>
          <div class="box">
            <div class="p_animation">
              <h2 id="minutes">60</h2>
            </div>
            <p>Minuty</p>
          </div>
          <div class="box">
            <div class="p_animation">
              <h2 id="seconds">60</h2>
            </div>
            <p>Sekundy</p>
          </div>
        </div>
        <div class="progress-bar-div">
          <div class="progress-div" id="progress_div">
            <p id="progress_p">80%</p>
          </div>
        </div>
      </main>
    </div>
    <script src="main.js"></script>
  </body>
</html>
